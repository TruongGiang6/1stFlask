<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Đối Bắt Cặp Đấu - Football Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="flex items-center font-bold text-2xl text-green-600">
                <i class="fa-solid fa-futbol text-green-600 text-4xl mr-2"></i>
                <span>Football Connect</span>
            </a>
            <div class="flex items-center space-x-3">
                {% if current_user.is_authenticated %}
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center bg-gray-100 rounded-xl px-4 py-2 space-x-2 text-left hover:bg-gray-200 focus:outline-none transition">
                        <i class="fa-regular fa-user-circle text-green-700 text-2xl"></i>
                        <span class="font-bold text-green-700 text-lg">{{ current_user.username }}</span>
                        <i class="fa-solid fa-chevron-down text-green-700 text-xs ml-2"></i>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-full bg-white rounded-md shadow-xl z-50 border border-gray-100">
                        <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 transition"><i class="fa-solid fa-address-card w-6 mr-1 text-center"></i><span>Thông tin</span></a>
                        <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 transition"><i class="fa-solid fa-right-from-bracket w-6 mr-1 text-center"></i><span>Đăng xuất</span></a>
                    </div>
                </div>
                {% else %}
                <a href="{{ url_for('home', _anchor='login') }}" class="bg-green-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-green-600 transition">Đăng nhập</a>
                <a href="{{ url_for('home', _anchor='register') }}" class="bg-green-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-600 transition">Đăng ký</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="flex space-x-8">
            <!-- Filters Sidebar -->
            <aside class="w-1/4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Tìm đối bắt cặp đấu</h2>
                    <form>
                        <div class="space-y-4">
                            <div>
                                <label for="location" class="block text-sm font-medium text-gray-700">Địa điểm/Vị trí</label>
                                <select id="location" name="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                    <option>Không</option>
                                </select>
                            </div>
                            <div>
                                <label for="match_date" class="block text-sm font-medium text-gray-700">Ngày thi đấu</label>
                                <select id="match_date" name="match_date" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                    <option>Không</option>
                                </select>
                            </div>
                            <div>
                                <label for="skill_level" class="block text-sm font-medium text-gray-700">Trình độ</label>
                                <select id="skill_level" name="skill_level" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                    <option>Không</option>
                                </select>
                            </div>
                            <div>
                                <label for="time_frame" class="block text-sm font-medium text-gray-700">Khung giờ</label>
                                <select id="time_frame" name="time_frame" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                    <option>Không</option>
                                </select>
                            </div>
                            <div class="flex space-x-2 pt-2">
                                <button type="button" class="w-1/2 flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                                    Xóa bộ lọc
                                </button>
                                <button type="submit" class="w-1/2 flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                                    Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </aside>

            <!-- Results -->
            <div class="w-3/4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Kết quả (0)</h2>
                    <div>
                        <select class="border-gray-300 rounded-md">
                            <option>Thời gian: Mới nhất</option>
                        </select>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <!-- Results will be displayed here -->
                    <p class="text-center text-gray-500">Không có tin đăng nào.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Script for User Dropdown Menu
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        if (userMenuButton) {
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });
            window.addEventListener('click', (e) => {
                if (userMenu && !userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        }
    </script>

</body>
</html>
