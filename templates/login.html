<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <style>
        body { background: #f6f6f6; font-family: Arial, sans-serif; }
        .main { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #ccc; padding: 40px; }
        h2 { margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 18px; }
        label { font-weight: bold; margin-bottom: 6px; display: block; }
        input[type="text"], input[type="password"] {
            padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; width: 100%;
        }
        .btn { width: 100%; padding: 12px; background: #1e8c3a; color: #fff; border: none; border-radius: 6px; font-size: 18px; margin-top: 20px; cursor: pointer; }
        .link { text-align: center; margin-top: 18px; }
        ul { color: red; }
    </style>
</head>
<body>
    <div class="main">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Số Điện Thoại/Email*</label>
                <input type="text" name="username" required placeholder="Nhập số điện thoại hoặc email" value="{{ last_username }}">
            </div>
            <div class="form-group">
                <label>Mật khẩu*</label>
                <input type="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <button class="btn" type="submit">Đăng nhập</button>
        </form>
        <div class="link">
            <a href="{{ url_for('register') }}">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>
</body>
</html>
