<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Sân Bóng - Football Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        #map {
            height: 100%;
            width: 100%;
            border-radius: 0.5rem;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem;
        }
        .leaflet-popup-content {
            margin: 13px 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .leaflet-popup-content h3 {
            font-weight: 700;
            color: #166534; /* green-700 */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="flex items-center font-bold text-2xl text-green-600">
                <i class="fa-solid fa-futbol text-green-600 text-4xl mr-2"></i>
                <span>Football Connect</span>
            </a>
            <div class="flex items-center space-x-3">
                {% if current_user.is_authenticated %}
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center bg-gray-100 rounded-xl px-4 py-2 space-x-2 text-left hover:bg-gray-200 focus:outline-none transition">
                        <i class="fa-regular fa-user-circle text-green-700 text-2xl"></i>
                        <span class="font-bold text-green-700 text-lg">{{ current_user.username }}</span>
                        <i class="fa-solid fa-chevron-down text-green-700 text-xs ml-2"></i>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-full bg-white rounded-md shadow-xl z-50 border border-gray-100">
                        <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 transition"><i class="fa-solid fa-address-card w-6 mr-1 text-center"></i><span>Thông tin</span></a>
                        <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 transition"><i class="fa-solid fa-right-from-bracket w-6 mr-1 text-center"></i><span>Đăng xuất</span></a>
                    </div>
                </div>
                {% else %}
                <a href="{{ url_for('home', _anchor='login') }}" class="bg-green-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-green-600 transition">Đăng nhập</a>
                <a href="{{ url_for('home', _anchor='register') }}" class="bg-green-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-600 transition">Đăng ký</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-8">Tìm sân bóng</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Filters and Results -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
                <div class="mb-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">Tìm kiếm sân bóng</h2>
                    <button id="find-nearby-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <span>Tìm sân bóng gần tôi</span>
                    </button>
                    <p class="text-center text-gray-500 my-2">hoặc</p>
                    <div class="flex">
                        <input type="text" id="manual-location-input" placeholder="Nhập địa điểm của bạn..." class="w-full border-gray-300 rounded-l-lg shadow-sm focus:border-green-500 focus:ring-green-500 text-lg p-3">
                        <button id="manual-search-btn" class="bg-gray-600 text-white font-semibold px-5 rounded-r-lg hover:bg-gray-700 transition flex items-center">
                            <i class="fa-solid fa-search text-xl"></i>
                        </button>
                    </div>
                     <div id="error-message" class="hidden mt-2 text-sm text-red-600 bg-red-100 p-3 rounded-lg"></div>
                </div>
                <h2 class="text-xl font-bold text-green-700 mb-4">Kết quả tìm kiếm</h2>
                <div id="results-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <p class="text-gray-500">Hãy bắt đầu bằng cách tìm sân gần bạn hoặc nhập địa điểm.</p>
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>

            <!-- Right Column: Map -->
            <div class="lg:col-span-2 rounded-lg shadow-md overflow-hidden h-[80vh]">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <script>
        // Script for User Dropdown Menu
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        if (userMenuButton) {
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });
            window.addEventListener('click', (e) => {
                if (userMenu && !userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        }

        // --- Map and Filtering Logic ---

        // 1. Khởi tạo bản đồ
        const map = L.map('map').setView([21.0278, 105.8342], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const markers = L.layerGroup().addTo(map);
        let userMarker;

        // 2. DOM Elements
        const findNearbyBtn = document.getElementById('find-nearby-btn');
        const manualSearchBtn = document.getElementById('manual-search-btn');
        const manualLocationInput = document.getElementById('manual-location-input');
        const resultsList = document.getElementById('results-list');
        const errorMessage = document.getElementById('error-message');

        // 3. Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        async function fetchPitchesFromOSM(lat, lon) {
            const radius = 5000; // 5km radius
            const query = `
                [out:json][timeout:25];
                (
                  node["leisure"="pitch"]["sport"~"soccer|football"](around:${radius},${lat},${lon});
                  way["leisure"="pitch"]["sport"~"soccer|football"](around:${radius},${lat},${lon});
                );
                out center;`;
            
            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.elements.map(el => {
                    const center = el.center || { lat: el.lat, lon: el.lon };
                    return {
                        id: el.id,
                        lat: center.lat,
                        lng: center.lon,
                        name: el.tags.name || "Sân bóng không tên",
                        address: el.tags['addr:full'] || el.tags['addr:street'] || "Không có địa chỉ"
                    };
                });
            } catch (e) {
                console.error("Overpass API error:", e);
                showError("Lỗi khi tải dữ liệu sân bóng. Vui lòng thử lại.");
                return [];
            }
        }

        function updateListAndMap(centerLat, centerLng, pitches) {
            hideError();
            markers.clearLayers();
            resultsList.innerHTML = '';

            // Add or move user's location marker
            if (userMarker) {
                userMarker.setLatLng([centerLat, centerLng]);
            } else {
                userMarker = L.marker([centerLat, centerLng], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map);
                userMarker.bindPopup("<b>Vị trí của bạn</b>").openPopup();
            }
            
            map.setView([centerLat, centerLng], 14);

            if (!pitches || pitches.length === 0) {
                resultsList.innerHTML = '<p class="text-gray-500">Không tìm thấy sân bóng nào trong vòng 5km.</p>';
                return;
            }

            // Calculate distances and sort pitches
            const sortedPitches = pitches.map(pitch => {
                const distance = map.distance([centerLat, centerLng], [pitch.lat, pitch.lng]);
                return { ...pitch, distance };
            }).sort((a, b) => a.distance - b.distance);

            // Populate list and map
            sortedPitches.forEach(data => {
                // Add marker to map
                const marker = L.marker([data.lat, data.lng]).addTo(markers);
                marker.bindPopup(`
                    <h3>${data.name}</h3>
                    <p><b>Địa chỉ:</b> ${data.address}<br>
                       <b>Khoảng cách:</b> ${(data.distance / 1000).toFixed(2)} km</p>
                    <a href="https://www.openstreetmap.org/?mlat=${data.lat}&mlon=${data.lng}#map=18/${data.lat}/${data.lng}" target="_blank" class="mt-2 inline-block w-full text-center bg-blue-500 text-white text-sm py-1 px-2 rounded hover:bg-blue-600">Xem trên OSM</a>
                `);

                // Add item to list
                const listItem = document.createElement('div');
                listItem.className = 'p-4 bg-gray-50 rounded-lg shadow-sm cursor-pointer hover:bg-green-100 hover:shadow-md transition';
                listItem.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-green-700 text-lg">${data.name}</h3>
                        <p class="text-sm text-blue-600 font-bold">${(data.distance / 1000).toFixed(2)} km</p>
                    </div>
                    <p class="text-sm text-gray-600">${data.address}</p>
                `;
                listItem.addEventListener('click', () => {
                    map.setView([data.lat, data.lng], 17);
                    marker.openPopup();
                });
                resultsList.appendChild(listItem);
            });
        }

        async function handleLocationSuccess(position) {
            const { latitude, longitude } = position.coords;
            resultsList.innerHTML = '<p class="text-gray-500 animate-pulse">Đang tìm các sân bóng...</p>';
            const pitches = await fetchPitchesFromOSM(latitude, longitude);
            updateListAndMap(latitude, longitude, pitches);
        }

        function handleLocationError(error) {
            console.error("Error getting location: ", error);
            showError("Không thể truy cập vị trí của bạn. Vui lòng cấp quyền hoặc nhập địa điểm thủ công.");
            resultsList.innerHTML = '<p class="text-gray-500">Không thể lấy vị trí.</p>';
        }
        
        async function searchManualLocation() {
            const query = manualLocationInput.value;
            if (!query) {
                showError("Vui lòng nhập một địa điểm để tìm kiếm.");
                return;
            }
            resultsList.innerHTML = `<p class="text-gray-500 animate-pulse">Đang tìm địa điểm "${query}"...</p>`;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=VN`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    const latitude = parseFloat(lat);
                    const longitude = parseFloat(lon);
                    resultsList.innerHTML = '<p class="text-gray-500 animate-pulse">Đang tìm các sân bóng...</p>';
                    const pitches = await fetchPitchesFromOSM(latitude, longitude);
                    updateListAndMap(latitude, longitude, pitches);
                } else {
                    showError("Không tìm thấy địa điểm. Vui lòng thử lại với tên khác.");
                    resultsList.innerHTML = '<p class="text-gray-500">Không tìm thấy địa điểm bạn đã nhập.</p>';
                }
            } catch (e) {
                console.error("Geocoding error:", e);
                showError("Lỗi khi tìm kiếm địa điểm. Vui lòng kiểm tra kết nối mạng.");
                resultsList.innerHTML = '<p class="text-gray-500">Lỗi tìm kiếm.</p>';
            }
        }

        // 4. Event Listeners
        findNearbyBtn.addEventListener('click', () => {
            resultsList.innerHTML = '<p class="text-gray-500 animate-pulse">Đang xác định vị trí của bạn...</p>';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(handleLocationSuccess, handleLocationError);
            } else {
                showError("Trình duyệt của bạn không hỗ trợ định vị.");
                resultsList.innerHTML = '<p class="text-gray-500">Trình duyệt không hỗ trợ định vị.</p>';
            }
        });
        
        manualSearchBtn.addEventListener('click', searchManualLocation);
        manualLocationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchManualLocation();
            }
        });

    </script>

</body>
</html>
