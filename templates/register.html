<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Football Connect - Đăng Ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Sử dụng màu chủ đạo từ dashboard.html */
        .brand-color {
            color: #0a7c3a;
        }
        .brand-bg {
            background-color: #0a7c3a;
        }
        .brand-border {
            border-color: #0a7c3a;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
        }
        .input-field {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.3);
        }
        .submit-btn {
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #086a30;
        }
        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: 700;
            gap: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo và Tên thương hiệu -->
        <div class="logo-text brand-color">
            <span>⚽</span> Football Connect
        </div>

        <h2 class="text-2xl font-bold text-center mb-6 brand-color">Tạo Tài Khoản Mới</h2>

        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Họ và Tên</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Nhập họ tên đầy đủ" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Nhập địa chỉ email" required>
            </div>
            
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Bạn là ai?</label>
                <select id="role" name="role" class="input-field" required>
                    <option value="" disabled selected>Chọn vai trò của bạn</option>
                    <option value="player">Cầu thủ</option>
                    <option value="coach">Huấn luyện viên</option>
                    <option value="agent">Người đại diện (Agent)</option>
                    <option value="club_staff">Nhân viên Câu lạc bộ</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Tạo mật khẩu (tối thiểu 8 ký tự)" required minlength="8">
            </div>
            
            <button type="submit" class="submit-btn brand-bg text-white w-full">Đăng Ký Ngay</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Đã có tài khoản? 
            <a href="login.html" class="brand-color font-medium hover:underline">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
